<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICELL Servicio Técnico | App de Gestión</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* ================================================================== */
        /* TEMAS Y ESTILOS GLOBALES */
        /* ================================================================== */
        :root { --color-primary: #FF4545; --color-secondary: #E91E63; --color-dark: #1F2937; --color-darker: #111827; --color-text: #E5E7EB; --admin-border: #00FF00; --color-primary-gradient: rgba(255, 69, 69, 0.1); --color-secondary-gradient: rgba(233, 30, 99, 0.1); }
        body.theme-feminine { --color-primary: #F472B6; --color-secondary: #EC4899; --color-dark: #374151; --color-darker: #1F2937; --color-text: #F3F4F6; --admin-border: #A7F3D0; --color-primary-gradient: rgba(244, 114, 182, 0.1); --color-secondary-gradient: rgba(236, 72, 153, 0.1); }
        body.theme-masculine { --color-primary: #3B82F6; --color-secondary: #2563EB; --color-dark: #1F2937; --color-darker: #111827; --color-text: #F9FAFB; --admin-border: #34D399; --color-primary-gradient: rgba(59, 130, 246, 0.1); --color-secondary-gradient: rgba(37, 99, 235, 0.1); }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-darker); color: var(--color-text); background-image: radial-gradient(at top left, var(--color-primary-gradient), transparent 50%), radial-gradient(at bottom right, var(--color-secondary-gradient), transparent 50%); min-height: 100vh; }
        .accent-text { color: var(--color-primary); }
        .input-dark { background-color: var(--color-dark); border: 1px solid rgba(var(--color-secondary), 0.3); color: var(--color-text); }
        #logo-upload-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: rgba(0, 0, 0, 0.7); opacity: 0; transition: opacity 0.3s; cursor: pointer; border-radius: 0.5rem; }
        #logo-container.admin-active #logo-upload-overlay { display: flex; opacity: 1; }
        #logo-container:not(.admin-active) #logo-upload-overlay { display: none; }
        
        /* CAMBIO: Aumentada la altura de la imagen de 120px a 160px */
        .inventory-image-preview {
            width: 100%;
            height: 160px; /* Más grande */
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .theme-btn { width: 2rem; height: 2rem; border-radius: 9999px; border: 3px solid #4B5563; cursor: pointer; transition: border-color 0.2s; }
        .theme-btn.active, .theme-btn:hover { border-color: var(--color-primary); }
        #theme-btn-default { background-color: #FF4545; } #theme-btn-feminine { background-color: #F472B6; } #theme-btn-masculine { background-color: #3B82F6; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto py-8">
        <div id="inventory-modal" class="fixed inset-0 z-40 hidden bg-black bg-opacity-80 backdrop-blur-sm items-center justify-center p-4">
            <div class="bg-gray-900 rounded-xl shadow-2xl border-2 border-pink-500/50 max-w-4xl w-full max-h-[90vh] overflow-y-auto p-6 relative transform transition-all duration-300">
                <div id="inventory-content-public">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700 rounded-lg">
                            <thead class="bg-gray-700">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-40">Foto</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Nombre</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-32">Precio</th>
                                    <th id="inventory-header-actions" class="px-4 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider w-40 hidden">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-list" class="bg-gray-800 divide-y divide-gray-700">
                                <tr><td colspan="4" class="text-center py-4 text-gray-500 italic">Cargando inventario...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> <script>
        // Inicializar Lucide Icons
        lucide.createIcons();
    </script>

    <script type="module">
        // --------------------------------------------------------------------------------
        // 1. CONFIGURACIÓN Y VARIABLES GLOBALES
        // --------------------------------------------------------------------------------
        const SUPABASE_URL = 'https://pavonviwyyjmdwwhxrzm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhdm9udml3eXlqbWR3d2h4cnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2MTA2MzcsImV4cCI6MjA3NzE4NjYzN30.dWGKn3MWuVHvOivh608-ZIdfVGsekdpfLu7quc42HBk';
        const ADMIN_EMAIL_REAL = 'unicell2025@gmail.com';
        const ASSETS_BUCKET = 'public_assets';

        let supabase = null;
        let userId = null;
        let userEmail = null; 
        let isAdmin = false;

        let logoUploadOverlayHTML = '';
        let defaultSvgHtml = '';

        // Referencias del DOM
        const adminStatusDisplay = document.getElementById('admin-status');
        const appErrorDisplay = document.getElementById('app-error-display');
        const logoContainer = document.getElementById('logo-container');
        const logoUploadOverlay = document.getElementById('logo-upload-overlay');
        const authModal = document.getElementById('auth-modal');
        const authContainer = document.getElementById('auth-container');
        const logoutContainer = document.getElementById('logout-container');
        const authTitle = document.getElementById('auth-title');
        const authButtonText = document.getElementById('auth-button-text');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const toggleAuthModeBtn = document.getElementById('toggle-auth-mode');
        const loginForm = document.getElementById('login-form');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const authMessage = document.getElementById('auth-message');
        const currentUserUidDisplay = document.getElementById('current-user-uid');
        const logoutBtn = document.getElementById('logout-btn');
        const openSalesModalBtn = document.getElementById('open-sales-modal-btn');
        const openInventoryModalBtn = document.getElementById('open-inventory-modal-btn');
        const salesModal = document.getElementById('sales-modal');
        const salesContent = document.getElementById('sales-content');
        const salesAuthMessage = document.getElementById('sales-auth-message');
        const salesAddFormAdmin = document.getElementById('sales-add-form-admin');
        const salesList = document.getElementById('sales-list');
        const salesTotal = document.getElementById('sales-total');
        const clientNameInput = document.getElementById('client-name');
        const productNameInput = document.getElementById('product-name');
        const productPriceInput = document.getElementById('product-price');
        const addSaleBtn = document.getElementById('add-btn');
        const salesHeaderActions = document.getElementById('sales-header-actions');
        const inventoryModal = document.getElementById('inventory-modal');
        const inventoryContentAdmin = document.getElementById('inventory-content-admin');
        const inventoryList = document.getElementById('inventory-list');
        const inventoryNameInput = document.getElementById('inventory-name');
        const inventoryPriceInput = document.getElementById('inventory-price');
        const inventoryImageFile = document.getElementById('inventory-image-file');
        const inventoryAddBtn = document.getElementById('inventory-add-btn');
        const inventoryMessage = document.getElementById('inventory-message');
        const inventoryHeaderActions = document.getElementById('inventory-header-actions');
        const themeBtnDefault = document.getElementById('theme-btn-default');
        const themeBtnFeminine = document.getElementById('theme-btn-feminine');
        const themeBtnMasculine = document.getElementById('theme-btn-masculine');

        // --------------------------------------------------------------------------------
        // 2. UTILIDADES
        // --------------------------------------------------------------------------------
        function initLogoTemplates() {
            const overlay = document.getElementById('logo-upload-overlay');
            const svg = document.getElementById('default-logo-svg');
            if (overlay) { logoUploadOverlayHTML = overlay.outerHTML; }
            if (svg) { defaultSvgHtml = svg.outerHTML; }
            if (document.getElementById('current-logo') && !document.getElementById('current-logo').querySelector('img')) {
                document.getElementById('current-logo').innerHTML = defaultSvgHtml;
            }
        }
        function handleGlobalError(msg) { appErrorDisplay.textContent = `Error crítico: ${msg}`; appErrorDisplay.classList.remove('hidden'); }
        function displayMessage(msg, element, type = 'error') { element.textContent = msg; element.className = type === 'success' ? 'text-center text-sm text-green-400' : 'text-center text-sm text-red-400'; setTimeout(() => { element.textContent = ''; }, 5000); }

        function updateUIBasedOnAuth() {
            if (isAdmin) {
                adminStatusDisplay.classList.remove('hidden');
                logoContainer.classList.add('admin-active'); 
                logoUploadOverlay.classList.remove('hidden'); 
                inventoryContentAdmin.classList.remove('hidden'); 
                inventoryHeaderActions.classList.remove('hidden'); 
                salesAddFormAdmin.classList.remove('hidden'); 
                salesHeaderActions.classList.remove('hidden'); 
                openSalesModalBtn.classList.remove('hidden'); 
            } else {
                adminStatusDisplay.classList.add('hidden');
                logoContainer.classList.remove('admin-active');
                logoUploadOverlay.classList.add('hidden'); 
                inventoryContentAdmin.classList.add('hidden');
                inventoryHeaderActions.classList.add('hidden');
                salesAddFormAdmin.classList.add('hidden');
                salesHeaderActions.classList.add('hidden');
                if (userId) {
                    openSalesModalBtn.classList.remove('hidden');
                } else {
                    openSalesModalBtn.classList.add('hidden');
                }
            }
            loadInventoryData(); 
            if (userId) loadSalesData(); 
        }

        // --------------------------------------------------------------------------------
        // 3. LÓGICA DE AUTENTICACIÓN
        // --------------------------------------------------------------------------------
        function initSupabase() {
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) { handleGlobalError('¡ERROR: Faltan la URL o la Clave de Supabase!'); return; }
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                supabase.auth.onAuthStateChange((event, session) => {
                    handleAuthChange(session);
                });
            } catch (e) { console.error("Error al inicializar Supabase:", e); handleGlobalError('Error al inicializar Supabase.'); }
        }

        function handleAuthChange(session) {
            // CAMBIO: Añadido console.log para depuración. 
            // Revisa la consola (F12) al recargar la página.
            // Si dice "Session: null", el navegador no está recuperando tu sesión.
            console.log('Auth state change detected. Session:', session);

            if (session && session.user) {
                userId = session.user.id;
                userEmail = session.user.email;
                isAdmin = (userEmail === ADMIN_EMAIL_REAL);
                currentUserUidDisplay.textContent = userEmail;

                authContainer.classList.add('hidden');
                logoutContainer.classList.remove('hidden');

                salesAuthMessage.classList.add('hidden');
                salesContent.classList.remove('hidden');
                loadSalesData();

            } else {
                userId = null;
                userEmail = null;
                isAdmin = false;

                authContainer.classList.remove('hidden');
                logoutContainer.classList.add('hidden');

                salesAuthMessage.classList.remove('hidden');
                salesContent.classList.add('hidden');
                renderSales([]);
            }

            updateUIBasedOnAuth();
            loadLogo();
            loadInventoryData();
        }

        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = authEmailInput.value; const password = authPasswordInput.value;
            const isSigningUp = authTitle.textContent === 'Registrarse';
            authSubmitBtn.disabled = true; authMessage.textContent = 'Procesando...';
            let response;
            try {
                if (isSigningUp) { response = await supabase.auth.signUp({ email, password }); }
                else { response = await supabase.auth.signInWithPassword({ email, password }); }
                if (response.error) { displayMessage(response.error.message, authMessage, 'error'); }
                else { displayMessage('Éxito. Cerrando modal...', authMessage, 'success'); setTimeout(() => closeModal(authModal), 1000); }
            } catch (err) { displayMessage('Error de conexión.', authMessage, 'error'); console.error(err); }
            finally { authSubmitBtn.disabled = false; }
        }
        async function handleLogout() {
             const { error } = await supabase.auth.signOut();
             if (error) console.error("Error al cerrar sesión:", error.message);
             closeModal(authModal);
        }

        // --------------------------------------------------------------------------------
        // 4. GESTIÓN DE TEMAS
        // --------------------------------------------------------------------------------
        function applyTheme(themeName) {
            document.body.classList.remove('theme-feminine', 'theme-masculine');
            const buttons = { 'default': themeBtnDefault, 'feminine': themeBtnFeminine, 'masculine': themeBtnMasculine };
            Object.values(buttons).forEach(btn => btn.classList.remove('active'));
            if (themeName === 'feminine') { document.body.classList.add('theme-feminine'); themeBtnFeminine.classList.add('active'); }
            else if (themeName === 'masculine') { document.body.classList.add('theme-masculine'); themeBtnMasculine.classList.add('active'); }
            else { themeBtnDefault.classList.add('active'); }
            localStorage.setItem('unicell-theme', themeName);
        }
        function loadSavedTheme() {
             const savedTheme = localStorage.getItem('unicell-theme') || 'default';
             applyTheme(savedTheme);
             themeBtnDefault.onclick = () => applyTheme('default');
             themeBtnFeminine.onclick = () => applyTheme('feminine');
             themeBtnMasculine.onclick = () => applyTheme('masculine');
        }

        // --------------------------------------------------------------------------------
        // 5. GESTIÓN DE STORAGE (LOGO E INVENTARIO)
        // --------------------------------------------------------------------------------
        async function uploadFile(file, path) {
            const { data, error } = await supabase.storage.from(ASSETS_BUCKET).upload(path, file, { cacheControl: '3600', upsert: true });
            if (error) { console.error("Error al subir archivo a Storage:", error); throw new Error(`Error al subir archivo: ${error.message}`); }
            return data.path;
        }
        function getPublicUrl(path) {
             const { data } = supabase.storage.from(ASSETS_BUCKET).getPublicUrl(path); return `${data.publicUrl}?v=${Date.now()}`;
        }
        async function deleteFile(path) {
            if (!path || path === 'null') return;
            const { error } = await supabase.storage.from(ASSETS_BUCKET).remove([path]);
            if (error) console.error("Error al eliminar archivo de Storage:", error);
        }

        async function handleLogoUpload(e) {
            if (!isAdmin) return;
            const file = e.target.files[0]; if (!file) return;
            const logoDiv = document.getElementById('current-logo');
            logoDiv.innerHTML = '<div class="w-full h-full flex items-center justify-center text-pink-500 font-bold text-xs animate-pulse">Cargando...</div>';
            try {
                if (!userId) throw new Error("Admin debe iniciar sesión.");
                const path = await uploadFile(file, `logo/${userId}/${Date.now()}_${file.name}`);
                const url = getPublicUrl(path);
                const { error: dbError } = await supabase.from('services').upsert({ id: 'logo', image_url: url, image_path: path, user_id: userId }, { onConflict: 'id' });
                if (dbError) throw dbError;
                loadLogo();
                displayMessage('Logo actualizado.', authMessage, 'success');
            } catch (error) { console.error("Error al subir logo:", error); displayMessage(`Error al subir logo: ${error.message}`, authMessage, 'error'); loadLogo();
            } finally { e.target.value = null; }
        }

        async function loadLogo() {
            if (!supabase) return;
            try {
                const { data, error } = await supabase.from('services').select('image_url').eq('id', 'logo').maybeSingle();
                if (error && error.code !== 'PGRST116') throw error;
                const logoDiv = document.getElementById('current-logo');
                if (data && data.image_url) {
                    logoDiv.innerHTML = `<img src="${data.image_url}" class="w-full h-full object-contain rounded-lg" onerror="this.onerror=null; this.src='${defaultSvgHtml}';"><div id="logo-upload-overlay">${logoUploadOverlayHTML}</div>`;
                } else {
                    logoDiv.innerHTML = defaultSvgHtml + `<div id="logo-upload-overlay">${logoUploadOverlayHTML}</div>`;
                }
                const logoInput = document.getElementById('logo-file-input');
                if (logoInput) logoInput.onchange = handleLogoUpload;
                updateUIBasedOnAuth();
            } catch (error) { console.error("Error al cargar logo:", error); const logoDiv = document.getElementById('current-logo'); if(logoDiv) logoDiv.innerHTML = defaultSvgHtml; }
        }

        // --------------------------------------------------------------------------------
        // 6. GESTIÓN DE INVENTARIO
        // --------------------------------------------------------------------------------
        function loadInventoryData() {
            if (!supabase) return;
            supabase.from('inventory').select('*').order('name', { ascending: true })
                .then(({ data, error }) => {
                    if (error) throw error;
                    renderInventory(data || []);
                })
                .catch(err => {
                    console.error("Error al cargar inventario:", err);
                    inventoryList.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-400">Error al cargar inventario.</td></tr>';
                    if (err.message.includes("does not exist")) handleGlobalError("La tabla 'inventory' no existe en Supabase.");
                    else if (err.message.includes("permission denied")) handleGlobalError("Permisos incorrectos para leer 'inventory'. Revisa las Políticas RLS.");
                });
        }

        function renderInventory(items) {
            inventoryList.innerHTML = '';
            if (items.length === 0) {
                inventoryList.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500 italic">No hay productos en el inventario.</td></tr>';
                return;
            }
            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-700 transition duration-150';
                const adminButtons = isAdmin ? `
                    <button onclick="toggleInventoryEdit(event, '${item.id}', '${item.name.replace(/'/g, "\\'")}', ${item.price})" class="edit-btn text-yellow-400 hover:text-yellow-300 p-2 rounded-full transition duration-150" data-editing="false">
                        <i data-lucide="pencil" class="w-4 h-4"></i>
                    </button>
                    <button onclick="deleteInventoryItem('${item.id}', '${item.image_path}')" class="text-red-500 hover:text-red-400 p-2 rounded-full transition duration-150">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>` : '';
                
                // CAMBIO: Añadido align-top a todos los <td> y ajustado el div "Sin Foto"
                tr.innerHTML = `
                    <td class="p-2 align-top">
                        ${item.image_url ? `<img src="${item.image_url}" alt="${item.name}" class="inventory-image-preview">` : `<div class="w-full h-[160px] bg-gray-600 rounded-lg flex items-center justify-center text-xs text-gray-400">Sin Foto</div>`}
                    </td>
                    <td class="px-4 py-3 align-top font-medium text-white"><span id="inv-name-${item.id}">${item.name}</span></td>
                    <td class="px-4 py-3 align-top text-white"><span id="inv-price-${item.id}">$${Number(item.price || 0).toFixed(2)}</span></td>
                    <td class="px-4 py-3 align-top text-right space-x-2">${adminButtons}</td>`;
                inventoryList.appendChild(tr);
            });
            lucide.createIcons();
        }

        async function addInventoryItem() {
            if (!isAdmin || !userId) { displayMessage("Acción no permitida.", inventoryMessage); return; }
            const name = inventoryNameInput.value.trim();
            const price = parseFloat(inventoryPriceInput.value.trim());
            const file = inventoryImageFile.files[0];
            if (!name || isNaN(price) || price <= 0) { displayMessage("Nombre y precio válido son requeridos.", inventoryMessage); return; }

            inventoryAddBtn.disabled = true; inventoryAddBtn.textContent = 'Guardando...';
            let imagePath = null; let imageUrl = null;
            try {
                if (file) {
                    imagePath = await uploadFile(file, `inventory/${userId}/${Date.now()}_${file.name}`);
                    imageUrl = getPublicUrl(imagePath);
                }
                const { error } = await supabase.from('inventory').insert([{ name, price, image_url: imageUrl, image_path: imagePath, user_id: userId }]);
                if (error) throw error;
                inventoryNameInput.value = ''; inventoryPriceInput.value = ''; inventoryImageFile.value = '';
                displayMessage('Producto añadido.', inventoryMessage, 'success');
                loadInventoryData();
            } catch (e) { console.error("Error al agregar inventario:", e); displayMessage(`Error: ${e.message}`, inventoryMessage); if (imagePath) deleteFile(imagePath);
            } finally { inventoryAddBtn.innerHTML = '<i data-lucide="plus" class="w-5 h-5 mr-2"></i> Añadir Producto'; inventoryAddBtn.disabled = false; lucide.createIcons(); }
        }

        window.toggleInventoryEdit = function(event, id, currentName, currentPrice) {
            if (!isAdmin) return;
            const button = event.currentTarget; const isEditing = button.getAttribute('data-editing') === 'true';
            const nameSpan = document.getElementById(`inv-name-${id}`); const priceSpan = document.getElementById(`inv-price-${id}`);
            if (!isEditing) {
                nameSpan.innerHTML = `<input type="text" id="input-inv-name-${id}" value="${currentName}" class="w-full bg-gray-600 rounded-md p-1 input-dark" />`;
                priceSpan.innerHTML = `<input type="number" id="input-inv-price-${id}" value="${Number(currentPrice).toFixed(2)}" class="w-full bg-gray-600 rounded-md p-1 input-dark" step="0.01" />`;
                button.innerHTML = '<i data-lucide="save" class="w-4 h-4"></i>'; button.classList.remove('text-yellow-400'); button.classList.add('text-green-500'); button.setAttribute('data-editing', 'true'); lucide.createIcons();
            } else {
                const newName = document.getElementById(`input-inv-name-${id}`).value.trim();
                const newPrice = parseFloat(document.getElementById(`input-inv-price-${id}`).value.trim());
                if (!newName || isNaN(newPrice) || newPrice <= 0) { displayMessage("Nombre y precio válidos.", inventoryMessage); return; }
                updateInventoryItem(id, newName, newPrice);
            }
        }
        async function updateInventoryItem(id, newName, newPrice) {
             if (!isAdmin) return;
             const { error } = await supabase.from('inventory').update({ name: newName, price: newPrice, user_id: userId }).eq('id', id);
             if (error) { console.error("Error al actualizar inventario:", error); displayMessage('Error al actualizar.', inventoryMessage); }
             loadInventoryData();
        }
        window.deleteInventoryItem = async function(id, imagePath) {
            if (!isAdmin || !confirm("¿Eliminar este producto del inventario?")) return;
            try {
                await deleteFile(imagePath);
                const { error } = await supabase.from('inventory').delete().eq('id', id);
                if (error) throw error;
                displayMessage('Producto eliminado.', inventoryMessage, 'success');
                loadInventoryData();
            } catch (e) { console.error("Error al eliminar inventario:", e); displayMessage(`Error: ${e.message}`, inventoryMessage); }
        }

        // --------------------------------------------------------------------------------
        // 7. GESTIÓN DE VENTAS
        // --------------------------------------------------------------------------------
        function loadSalesData() {
            if (!supabase || !userId) { renderSales([]); return; }
            supabase.from('sales').select('*').order('created_at', { ascending: false })
                .then(({ data, error }) => {
                    if (error) throw error;
                    renderSales(data || []);
                })
                .catch(err => {
                    console.error("Error al cargar ventas:", err);
                    salesList.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-400">Error al cargar ventas.</td></tr>';
                     if (err.message.includes("does not exist")) handleGlobalError("La tabla 'sales' no existe en Supabase.");
                    else if (err.message.includes("permission denied")) handleGlobalError("Permisos incorrectos para leer 'sales'. Revisa las Políticas RLS.");
                });
        }

        function renderSales(items) {
            salesList.innerHTML = '';
            let total = 0;
            if (items.length === 0) {
                salesList.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500 italic">No hay ventas registradas.</td></tr>';
                salesTotal.textContent = '$0.00';
                return;
            }
            items.forEach(item => {
                total += Number(item.price || 0);
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-700 transition duration-150';
                 const adminButtons = isAdmin ? `
                    <button onclick="toggleSaleEdit(event, '${item.id}', '${(item.clientName || '').replace(/'/g, "\\'")}', '${item.name.replace(/'/g, "\\'")}', ${item.price})" class="edit-btn text-yellow-400 hover:text-yellow-300 p-2 rounded-full transition duration-150" data-editing="false">
                        <i data-lucide="pencil" class="w-4 h-4"></i>
                    </button>
                    <button onclick="deleteSaleItem('${item.id}')" class="text-red-500 hover:text-red-400 p-2 rounded-full transition duration-150">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>` : '';
                tr.innerHTML = `
                    <td class="px-4 py-3 font-medium text-gray-300"><span id="client-name-${item.id}">${item.clientName || 'N/A'}</span></td>
                    <td class="px-4 py-3 font-medium text-white"><span id="sale-name-${item.id}">${item.name}</span></td>
                    <td class="px-4 py-3 text-white"><span id="sale-price-${item.id}">$${Number(item.price || 0).toFixed(2)}</span></td>
                    <td class="px-4 py-3 text-right space-x-2">${adminButtons}</td>`;
                salesList.appendChild(tr);
            });
            salesTotal.textContent = `$${total.toFixed(2)}`;
            lucide.createIcons();
        }

        async function addSaleItem() {
            if (!isAdmin || !userId) { salesAuthMessage.textContent = 'Solo el admin puede registrar ventas.'; salesAuthMessage.classList.remove('hidden'); return; }
            const clientName = clientNameInput.value.trim() || 'Venta General';
            const name = productNameInput.value.trim();
            const price = parseFloat(productPriceInput.value.trim());
            if (!name || isNaN(price) || price <= 0) { displayMessage("Nombre y precio válido requeridos.", salesAuthMessage); return; }

            addSaleBtn.disabled = true;
            try {
                const { error } = await supabase.from('sales').insert([{ clientName, name, price, user_id: userId, created_at: new Date().toISOString() }]);
                if (error) throw error;
                productNameInput.value = ''; productPriceInput.value = ''; clientNameInput.value = '';
                loadSalesData();
            } catch (e) { console.error("Error al agregar venta:", e); displayMessage(`Error: ${e.message}`, salesAuthMessage);
            } finally { addSaleBtn.disabled = false; }
        }

        window.toggleSaleEdit = function(event, id, currentClientName, currentName, currentPrice) {
            if (!isAdmin) return;
            const button = event.currentTarget; const isEditing = button.getAttribute('data-editing') === 'true';
            const clientSpan = document.getElementById(`client-name-${id}`); const nameSpan = document.getElementById(`sale-name-${id}`); const priceSpan = document.getElementById(`sale-price-${id}`);
            if (!isEditing) {
                clientSpan.innerHTML = `<input type="text" id="input-client-${id}" value="${currentClientName}" class="w-full bg-gray-600 rounded-md p-1 input-dark" />`;
                nameSpan.innerHTML = `<input type="text" id="input-sale-name-${id}" value="${currentName}" class="w-full bg-gray-600 rounded-md p-1 input-dark" />`;
                priceSpan.innerHTML = `<input type="number" id="input-sale-price-${id}" value="${Number(currentPrice).toFixed(2)}" class="w-full bg-gray-600 rounded-md p-1 input-dark" step="0.01" />`;
                button.innerHTML = '<i data-lucide="save" class="w-4 h-4"></i>'; button.classList.remove('text-yellow-400'); button.classList.add('text-green-500'); button.setAttribute('data-editing', 'true'); lucide.createIcons();
            } else {
                const newClientName = document.getElementById(`input-client-${id}`).value.trim() || 'Venta General';
                const newName = document.getElementById(`input-sale-name-${id}`).value.trim();
                const newPrice = parseFloat(document.getElementById(`input-sale-price-${id}`).value.trim());
                if (!newName || isNaN(newPrice) || newPrice <= 0) { displayMessage("Nombre y precio válidos.", salesAuthMessage); return; }
                updateSaleItem(id, newClientName, newName, newPrice);
            }
        }
        async function updateSaleItem(id, newClientName, newName, newPrice) {
            if (!isAdmin) return;
            const { error } = await supabase.from('sales').update({ clientName: newClientName, name: newName, price: newPrice }).eq('id', id);
            if (error) { console.error("Error al actualizar venta:", error); displayMessage('Error al actualizar.', salesAuthMessage); }
             loadSalesData();
        }
        window.deleteSaleItem = async function(id) {
            if (!isAdmin || !confirm("¿Eliminar esta venta del registro?")) return;
            const { error } = await supabase.from('sales').delete().eq('id', id);
            if (error) { console.error("Error al eliminar venta:", error); displayMessage(`Error: ${error.message}`, salesAuthMessage); }
            else { loadSalesData(); }
        }

        // --------------------------------------------------------------------------------
        // 9. LÓGICA DE MODALES Y EVENT LISTENERS
        // --------------------------------------------------------------------------------
        function openModal(modal) { modal.classList.remove('hidden'); modal.classList.add('flex'); }
        function closeModal(modal) { modal.classList.add('hidden'); modal.classList.remove('flex'); }
        document.querySelectorAll('.fixed.inset-0').forEach(modal => { modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(modal); }); });

        document.getElementById('open-auth-modal-btn').onclick = () => openModal(authModal);
        document.getElementById('close-auth-modal').onclick = () => closeModal(authModal);
        logoutBtn.onclick = handleLogout;
        toggleAuthModeBtn.onclick = () => {
             const isLogin = authTitle.textContent === 'Iniciar Sesión';
             authTitle.textContent = isLogin ? 'Registrarse' : 'Iniciar Sesión';
             authButtonText.textContent = isLogin ? 'Registrarse' : 'Iniciar Sesión';
             toggleAuthModeBtn.textContent = isLogin ? '¿Ya tienes cuenta? Inicia Sesión' : '¿No tienes cuenta? Regístrate';
        };
        loginForm.onsubmit = handleAuthSubmit;

        document.getElementById('close-inventory-modal').onclick = () => closeModal(inventoryModal);
        inventoryAddBtn.onclick = addInventoryItem;

        openSalesModalBtn.onclick = () => {
             if (userId) {
                 salesAuthMessage.classList.add('hidden');
                 salesContent.classList.remove('hidden');
                 openModal(salesModal);
             } else {
                 salesAuthMessage.textContent = 'Debes iniciar sesión para acceder a las ventas.';
                 salesAuthMessage.classList.remove('hidden');
                 salesContent.classList.add('hidden');
                 openModal(salesModal);
             }
         };
        document.getElementById('close-sales-modal').onclick = () => closeModal(salesModal);
        addSaleBtn.onclick = addSaleItem;

        // --------------------------------------------------------------------------------
        // 10. INICIALIZACIÓN
        // --------------------------------------------------------------------------------
        
        // CAMBIO: Usar DOMContentLoaded es más rápido y robusto que window.onload
        document.addEventListener('DOMContentLoaded', function() {
            initLogoTemplates();
            initSupabase();      // Inicia Supabase y el listener de auth
            loadSavedTheme();    // Carga el tema guardado
            
            // NOTA: handleAuthChange se llamará automáticamente desde initSupabase
            // y se encargará de cargar logo, inventario y ventas según el estado de sesión.
        });
    </script>
</body>
